<h1 >Дана програма вираховує інтеглал через площу фігури</h1>
<script type="text/javascript" >
    var check = function(i){
        if(!i)throw Error('Пустая строка');
        else return i;
    };
    var checkNum = function(i,bgNull){
        //if(isNaN(parseInt(check(i))) || (bgNull && i<=0))throw Error('неверный ввод');
        //else return parseInt(i);
    };
    try{
        var a,b,h,n,func,res,x;
        func=check('Введіть функцію ',' Math.pow(x,2)');
        a=checkNum("Ліва границя:",false);
        b=check("Права границя:",false);
        n=check("Кількість проміжків на які ви розбиваєте відрізок ab: ",true);
        h=b-a;
        f = [];
        x=a;
        f[a]=eval(func);
        x=b;
        f[b]=eval(func);
        res=(f[a]-f[b])/2*h;
        dx=(b-a)/n;
        x=a-dx;
        do{
            x=x+dx;
            f[x]=eval(func);
            res=res+f[x]*dx;
        }while(x<b);

        res=res.toFixed(n);
        alert("Функцію за якою вираховується інтеглал:"+func+
                "\nЛіва границя: "+a+"\nПрава границя:"+b+"\nКількість проміжків" +
                " на які ви розбиваєте відрізок ab: "+n+"\nРезультат: "+res);
    }catch(e) {
        //alert(e);
    }
</script>
