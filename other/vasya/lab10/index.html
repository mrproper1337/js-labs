<body>
<h1 >Дана програма вираховує інтеграл через площу фігури</h1>
<script type="text/javascript" >
    var isEmpty = function(i){//проверка на пустую строку
        if(!i)throw Error('Пустая строка');
        return i;
    };
    var isNumber = function(i){//проверка на число
        var string = isEmpty(i);
        var number = parseInt(string);
        if(isNaN(number))throw Error('Введено не число');
        return number;
    };
    var isPositive = function(i){//проверка на отрицательное число\ноль
        var number = isNumber(i);
        if(number <= 0)throw Error('Отрицательное число \\ ноль');
        return number;
    };
    try{
        var a,b,h,n,func,res,x;
        func = isEmpty(prompt('Введіть функцію ',' Math.pow(x,2)'));
        a = isNumber(prompt("Ліва границя:"));
        b=isNumber(prompt("Права границя:"));
        n=isPositive(prompt("Кількість проміжків на які ви розбиваєте відрізок ab: "));
        h=b-a;
        f = [];
        x=a;
        f[a]=eval(func);
        x=b;
        f[b]=eval(func);
        res=(f[a]-f[b])/2*h;
        dx=(b-a)/n;
        x=a-dx;
        do{
            x=x+dx;
            f[x]=eval(func);
            res=res+f[x]*dx;
        }while(x<b);

        res=res.toFixed(n);
        alert("Функцію за якою вираховується інтеглал:"+func+
                "\nЛіва границя: "+a+"\nПрава границя:"+b+"\nКількість проміжків" +
                " на які ви розбиваєте відрізок ab: "+n+"\nРезультат: "+res);
    }catch(e) {
        alert(e);
    }
</script>



</body>
</html>
