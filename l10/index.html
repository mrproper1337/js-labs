<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/less/bootstrap.less">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <div class="form-group">
                <label>Circle Ox</label>
                <input type="number" class="form-control"  placeholder="Circle Ox" name="input" required>
            </div>
            <div class="form-group">
                <label>Circle Oy</label>
                <input type="number" class="form-control"  placeholder="Circle Ox" name="input"required>
            </div>
            <div class="form-group">
                <label>Circle R</label>
                <input type="number" class="form-control"  placeholder="Circle R" name="input" required>
            </div>
            <hr>
            <div class="form-group">
                <label>Square Ox</label>
                <input type="number" class="form-control"  placeholder="Square Ox" name="input" required>
            </div>
            <div class="form-group">
                <label>Square Oy</label>
                <input type="number" class="form-control" placeholder="Square Oy" name="input" required>
            </div>
            <div class="form-group">
                <label>Square L</label>
                <input type="number" class="form-control" placeholder="Square L" name="input" required>
            </div>

            <button type="submit" class="btn btn-default" onclick="getInput()">Submit</button>
        </form>
        <div class="fig">
            <div id="circle"></div>
            <div id="square"></div>
        </div>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="scr10.js"></script>
    </body>
</html>
