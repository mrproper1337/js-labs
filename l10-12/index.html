    <body>
        <div>
            <h1>Circle - Square colliding</h1>
            <form name ="main">
                Circle Ox:<br>
                <input type="number" name="cx1" placeholder="Circle Ox" required><br><br>
                Circle Oy:<br>
                <input type="number" name="cy1" placeholder="Circle Oy" required><br><br>
                Circle R:<br>
                <input type="number" name="cr1" placeholder="Circle R" required><br><br>

                Square Ox:<br>
                <input type="number" name="sx" placeholder="Square Ox" required><br><br>
                Square Oy:<br>
                <input type="number" name="sy" placeholder="Square Oy" required><br><br>
                Square L:<br>
                <input type="number" name="sl" placeholder="Square L" required><br><br>

                <input type="button" name="check1" value="Проверить">
            </form>
        </div>
        <br><br>
        <div>

                Circle1 Ox:<br>

                Circle1 Oy:<br>
                <input type="number" name="cy2" placeholder="Circle Oy" required><br><br>
                Circle1 R:<br>
                <input type="number" name="cr2" placeholder="Circle R" required><br><br>

                Circle2 Ox:<br>
                <input type="number" name="cx3" placeholder="Circle Ox" required><br><br>
                Circle2 Oy:<br>
                <input type="number" name="cy3" placeholder="Circle Oy" required><br><br>
                Circle2 R:<br>
                <input type="number" name="cr3" placeholder="Circle R" required><br><br>

                <input type="button" name="check2" value="Проверить">
